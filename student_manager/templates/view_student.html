{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Información del Estudiante</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>ID:</strong> {{ student[0] }}
                </div>
                <div class="mb-3">
                    <strong>Nombre:</strong> {{ student[1] }}
                </div>
                <div class="mb-3">
                    <strong>Email:</strong> {{ student[2] }}
                </div>
                <div class="mb-3">
                    <strong>Teléfono:</strong> {{ student[3] or 'No especificado' }}
                </div>
                <div class="mb-3">
                    <strong>Curso:</strong> {{ student[4] }}
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Volver</a>
                    <a href="{{ url_for('edit_student', student_id=student[0]) }}" class="btn btn-warning me-md-2">Editar</a>
                    <a href="{{ url_for('delete_student', student_id=student[0]) }}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este estudiante?')">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
